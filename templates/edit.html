<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 수정</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            color: #1565c0;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .input-group {
            display: flex;
            align-items: center;
            background: #f5f5f5;
            border: 1px solid #90caf9;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
        }
        .input-group span {
            font-size: 18px;
            color: #1565c0;
            margin-right: 10px;
        }
        .input-group input {
            flex-grow: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 16px;
            color: #555;
        }
        button {
            background: #1565c0;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>일정 추가</h2>
        <form method="POST" action="/update/{{ schedule_id }}">
            <div class="input-group">
                <span>📅</span>
                <input type="date" name="date" required>
            </div>
            <div class="input-group">
                <span>☰</span>
                <input type="text" name="task" placeholder="할 일" required>
            </div>
            <div class="input-group">
                <span id="time-emoji">🕒</span>
                <input type="text" name="time" id="time" placeholder="시간" required>
            </div>
            <div class="input-group">
                <span>📍</span>
                <input type="text" name="location" placeholder="위치" required>
            </div>
            <button type="submit">저장</button>
        </form>
        
    </div>

    <script>
        // 시간 선택 창을 이모지 또는 시간 필드 클릭 시에만 나타나도록 설정
        function enableTimeInput() {
            const timeInput = document.getElementById('time');
            timeInput.type = 'time';  // 시간을 선택하는 필드로 변경
            timeInput.focus();  // 자동으로 포커스를 주어 시간 선택 창이 나타나게 함
        }

        // 이모지를 클릭하면 시간 선택 창이 뜨게 설정
        document.getElementById('time-emoji').addEventListener('click', enableTimeInput);

        // 시간 입력 필드를 클릭하면 시간 선택 창이 뜨게 설정
        document.getElementById('time').addEventListener('click', enableTimeInput);
    </script>
</body>
</html>
