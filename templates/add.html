<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            color: #1565c0;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .input-group {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            border: 1px solid #90caf9;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
        }
        .input-group span {
            font-size: 18px;
            color: #1565c0;
            margin-right: 10px;
        }
        .input-group input {
            flex-grow: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 16px;
            color: #555;
        }
        .input-group input::placeholder {
            color: #aaa;
        }
        button {
    text-decoration: none; /* 링크 스타일 제거 */
    background-color: #3DA9F5; /* 버튼 배경색 */
    color: white; /* 글자 색 */
    padding: 10px 20px; /* 내부 여백 */
    border-radius: 25px; /* 둥근 모서리 */
    display: inline-block; /* 인라인 블록으로 변환 */
    border: none; /* 테두리 제거 */
    cursor: pointer; /* 커서 모양 변경 */
    width: 100%;
    transition: background-color 0.3s ease, transform 0.2s ease; /* 애니메이션 */
}

button:hover {
    background-color: #0077cc; /* 호버 시 배경색 변경 */
    transform: translateY(-3px); /* 위로 이동 애니메이션 */
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15); /* 호버 시 그림자 추가 */
}
    </style>
</head>
<body>
    <div class="container">
        <h2>새로운 일정을 등록하세요</h2>
        <form method="POST">
            <div class="input-group">
                <span>📝</span>
                <input type="text" name="title" placeholder="일정 제목" required>
            </div>
            <div class="input-group">
                <span>📅</span>
                <input type="text" id="daterange" name="daterange" placeholder="날짜를 선택하세요" required>
            </div>
            <button type="submit">등록</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#daterange", {
            mode: "range",
            dateFormat: "Y-m-d",
            locale: "ko"
        });
    </script>
</body>
</html>
