<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    /* âœ… ì „ì²´ ì˜ì—­ ì„¸íŒ… */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100%;
      background-color: #F8FAFC;
      color: #2E2E2E;
      font-family: 'Arial', sans-serif;
    }

    *, *::before, *::after {
      box-sizing: border-box;  /* âœ… íŒ¨ë”© í¬í•¨í•´ì„œ í¬ê¸° ê³„ì‚° */
    }

    #current-time {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 14px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      margin: 60px auto 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      color: #2E2E2E;
      margin-bottom: 15px;
    }

    .calendar-link {
      text-align: center;
      margin: 10px 0 20px 0;
    }

    .calendar-link button {
      background-color: #D6D6F5;
      color: #2E2E2E;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .progress-bar {
      background: #D6D6F5;
      border-radius: 8px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 10px;
    }

    .progress-fill {
      background: #AFCBFF;
      height: 100%;
      text-align: center;
      color: #2E2E2E;
      font-weight: bold;
      line-height: 20px;
      transition: width 0.3s;
    }

    .stats {
      font-size: 14px;
      color: #9AA5B1;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"], select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #F8FAFC;
      font-size: 16px;
    }

    button {
      background-color: #AFCBFF;
      color: #2E2E2E;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    .card {
      background-color: #F8FAFC;
      border-left: 5px solid #D6D6F5;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .card.done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .left {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      flex: 1;
    }

    .d-day {
      color: #FFA69E;
      font-weight: bold;
      font-size: 14px;
    }

    .memo {
      font-size: 12px;
      color: #9AA5B1;
    }

    .priority {
      font-size: 12px;
      background-color: #D6D6F5;
      color: #2E2E2E;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 6px;
    }

    .actions form {
      display: inline;
    }

    .actions button {
      font-size: 14px;
      margin-left: 5px;
      background-color: transparent;
    }

    /* ğŸ”¸ ëª¨ë°”ì¼ ë°˜ì‘í˜• */
    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      input, select, button {
        font-size: 14px;
        padding: 10px;
      }

      .d-day {
        font-size: 12px;
      }

      .priority, .memo {
        font-size: 11px;
      }

      .progress-fill {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="current-time">ğŸ•’ --:--</div>

  <div class="container">
    <h1>ğŸ“‹ To Do List</h1>

    <!-- ğŸ“… ìº˜ë¦°ë” ë³´ê¸° ë²„íŠ¼ -->
    <div class="calendar-link">
      <form action="{{ url_for('todolist.calendar_view') }}">
        <button type="submit">ğŸ“… ìº˜ë¦°ë” ë³´ê¸°</button>
      </form>
    </div>

    <!-- ì§„í–‰ë¥  ë°” -->
    <div class="progress-bar">
      <div class="progress-fill" style="width: {{ progress }}%;">{{ progress }}%</div>
    </div>

    <!-- í†µê³„ -->
    <div class="stats">
      ğŸ“ˆ ì´ë²ˆ ì£¼ ì¶”ê°€ëœ ì¼: {{ added_this_week }}ê°œ / ì™„ë£Œí•œ ì¼: {{ done_this_week }}ê°œ
    </div>

    <!-- í•  ì¼ ì¶”ê°€ -->
    <form method="POST">
      <input type="text" name="title" placeholder="í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš”" required>
      <input type="text" id="due" name="due" placeholder="ë‚ ì§œ ì„ íƒ" required>
      <select name="priority">
        <option value="ê¸´ê¸‰">ğŸ”´ ê¸´ê¸‰</option>
        <option value="ë³´í†µ" selected>ğŸŸ¡ ë³´í†µ</option>
        <option value="ì—¬ìœ ">ğŸŸ¢ ì—¬ìœ </option>
      </select>
      <input type="text" name="memo" placeholder="ë©”ëª¨ (ì„ íƒ)">
      <button type="submit">â• ì¶”ê°€í•˜ê¸°</button>
    </form>

    <!-- ğŸ  ë©”ì¸ í˜ì´ì§€ë¡œ ëŒì•„ê°€ê¸° ë²„íŠ¼ -->
    <div class="back-to-main">
      <a href="{{ url_for('main.index') }}">
        <button>ğŸ  ë©”ì¸ìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>
      </a>
    </div>

    <!-- í•  ì¼ ëª©ë¡ -->
    {% for task in tasks %}
      <div class="card {% if task.done %}done{% endif %}">
        <div class="left">
          <form method="POST" action="{{ url_for('todolist.toggle_done', task_id=loop.index0) }}">
            <input type="checkbox" name="done" onchange="this.form.submit()" {% if task.done %}checked{% endif %}>
          </form>
          <div>
            <div>
              {{ task.title }}
              <span class="priority">{{ task.priority }}</span>
            </div>
            <div class="memo">{{ task.memo }}</div>
          </div>
        </div>
        <div class="actions">
          <form method="POST" action="{{ url_for('todolist.delete_task', task_id=loop.index0) }}">
            <button type="submit">ğŸ—‘</button>
          </form>
          <form action="{{ url_for('todolist.edit_task', task_id=loop.index0) }}">
            <button type="submit">âœï¸</button>
          </form>
        </div>
        <div class="d-day">D-{{ task.dday }}</div>
      </div>
    {% endfor %}
  </div>

  <!-- ë‚ ì§œ ì„ íƒê¸° -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#due", {
      mode: "range",
      dateFormat: "Y-m-d"
    });

    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('current-time').textContent = `ğŸ•’ ${hours}:${minutes}`;
    }

    updateTime();
    setInterval(updateTime, 60000);
  </script>
</body>
</html>
