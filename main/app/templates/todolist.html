<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ï∫†ÌîΩ - To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    :root {
      --main: #AFCBFF;
      --main-dark: #94bfff;
      --bg: linear-gradient(135deg, #eaf3ff, #f8faff);
      --text: #2E2E2E;
      --border: #e5e7eb;
      --card: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .app-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .app-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      font-size: 18px;
    }
    .app-logo img {
      width: 28px;
      height: 28px;
    }
    .main-back-btn {
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 13px;
      color: #374151;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s ease;
    }
    .main-back-btn:hover {
      background: #e5e7eb;
      color: #111827;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 24px 20px 100px;
    }
    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    h1 {
      font-size: 22px;
      margin: 0;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .calendar-link a {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      font-size: 14px;
      border: 1.5px solid var(--main);
      border-radius: 30px;
      background: #fff;
      color: var(--text);
      text-decoration: none;
    }
    .filter-buttons {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }
    .filter-buttons button {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
    }
    .filter-buttons .active,
    .filter-buttons button:hover {
      background: var(--main);
      color: white;
      border-color: var(--main);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: var(--card);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
      margin-bottom: 32px;
    }
    input, select {
      padding: 14px;
      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: white;
    }
    button[type="submit"] {
      background: var(--main);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 14px;
      cursor: pointer;
    }
    .task-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      transition: transform 0.2s ease;
    }
    .task-card:hover {
      transform: scale(1.01);
    }
    .task-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .task-title.done {
      text-decoration: line-through;
      color: #999;
    }
    .task-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .dday { font-size: 13px; color: #555; }
    .btn-icon {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
    }
    .toast {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: #323232;
      color: #fff;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 9999;
    }
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }
    #empty-message {
      text-align: center;
      color: #999;
      display: none;
      margin-top: 20px;
    }
    .memo-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid var(--border);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 16px;
      z-index: 99999;
      min-width: 200px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .memo-modal.show {
      opacity: 1;
      visibility: visible;
    }
    .memo-content {
      position: relative;
    }
    .memo-close {
      position: absolute;
      top: 4px;
      right: 6px;
      border: none;
      background: none;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="app-bar">
    <div class="app-logo">
      <img src="{{ url_for('static', filename='img/campick-logo.png') }}" alt="Î°úÍ≥†" />
      To Do List
    </div>
    <a href="{{ url_for('main.index') }}" class="main-back-btn"><i data-feather="arrow-left-circle"></i> Î©îÏù∏ÏúºÎ°ú</a>
  </div>

  <div class="container">
    <div class="top-actions">
      <h1><i data-feather="check-square"></i> Ïò§ÎäòÏùò Ìï† Ïùº</h1>
      <div class="calendar-link">
        <a href="{{ url_for('todolist.calendar_view') }}"><i data-feather="calendar"></i> Ï∫òÎ¶∞Îçî</a>
      </div>
    </div>
    <div class="filter-buttons">
      <button onclick="filterTasks('all')" class="active">Ï†ÑÏ≤¥</button>
      <button onclick="filterTasks('in-progress')">ÏßÑÌñâÏ§ë</button>
      <button onclick="filterTasks('done')">ÏôÑÎ£å</button>
    </div>
    <form method="POST">
      <input type="text" name="title" placeholder="Ìï† Ïùº Ï†úÎ™©" required />
      <input type="text" name="due" id="due" placeholder="ÎÇ†Ïßú ÏÑ†ÌÉù" required />
      <select name="priority">
        <option value="Í∏¥Í∏â">üî¥ Í∏¥Í∏â</option>
        <option value="Î≥¥ÌÜµ" selected>üü° Î≥¥ÌÜµ</option>
        <option value="Ïó¨Ïú†">üü¢ Ïó¨Ïú†</option>
      </select>
      <input type="text" name="memo" placeholder="Î©îÎ™® (ÏÑ†ÌÉù)" />
      <button type="submit"><i data-feather="plus-circle"></i> Ï∂îÍ∞Ä</button>
    </form>
    <div id="task-list">
      {% for task in tasks %}
      <div class="task-card" data-status="{{ 'done' if task.done else 'in-progress' }}" data-id="{{ loop.index0 }}">
        <div class="task-left">
          <input type="checkbox" onchange="toggleDone({{ loop.index0 }}, this)" {% if task.done %}checked{% endif %}>
          <div class="task-title {% if task.done %}done{% endif %}">{{ task.title }}</div>
        </div>
        <div class="task-right">
          <div class="dday">{{ task.dday }}</div>
          {% if task.memo %}
          <button class="btn-icon" onclick="showMemo(this, '{{ task.memo }}')"><i data-feather="message-circle"></i></button>
          {% endif %}
          <a href="{{ url_for('todolist.edit_task', task_id=loop.index0) }}" class="btn-icon"><i data-feather="edit-3"></i></a>
          <button class="btn-icon" onclick="deleteTask({{ loop.index0 }})"><i data-feather="trash-2"></i></button>
        </div>
      </div>
      {% endfor %}
    </div>
    <p id="empty-message">Ìï† ÏùºÏù¥ ÏóÜÏäµÎãàÎã§ üòä</p>
  </div>

  <div class="memo-modal" id="memo-modal">
    <div class="memo-content">
      <button class="memo-close" onclick="closeMemo()">&times;</button>
      <p id="memo-text"></p>
    </div>
  </div>

  <div class="toast" id="toast">Î≥ÄÍ≤ΩÏù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!</div>

  <script>
    flatpickr("#due", { mode: "range", dateFormat: "Y-m-d", locale: "ko" });
    feather.replace();
    new Sortable(document.getElementById('task-list'), { animation: 150 });

    function toggleDone(id, checkbox) {
      fetch(`/todolist/toggle/${id}`, { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            const card = checkbox.closest('.task-card');
            const title = card.querySelector('.task-title');
            if (data.done) {
              title.classList.add('done');
              card.dataset.status = 'done';
            } else {
              title.classList.remove('done');
              card.dataset.status = 'in-progress';
            }
            showToast('ÏÉÅÌÉúÍ∞Ä Î≥ÄÍ≤ΩÎêòÏóàÏäµÎãàÎã§!');
          }
        });
    }

    function deleteTask(id) {
      if (!confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†Ïñ¥Ïöî?')) return;
      fetch(`/todolist/delete/${id}`, { method: 'DELETE' })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            const card = document.querySelector(`[data-id='${id}']`);
            card.remove();
            showToast('ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§!');
            if (document.querySelectorAll('.task-card').length === 0) {
              document.getElementById('empty-message').style.display = 'block';
            }
          }
        });
    }

    function filterTasks(status) {
      document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      document.querySelectorAll('.task-card').forEach(card => {
        card.style.display = (status === 'all' || card.dataset.status === status) ? 'flex' : 'none';
      });
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }

    function showMemo(btn, text) {
      const modal = document.getElementById('memo-modal');
      document.getElementById('memo-text').textContent = text;
      modal.classList.add('show');
    }

    function closeMemo() {
      document.getElementById('memo-modal').classList.remove('show');
    }

    if (document.querySelectorAll('.task-card').length === 0) {
      document.getElementById('empty-message').style.display = 'block';
    }
  </script>
</body>
</html>
