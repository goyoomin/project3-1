<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Campick - To Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #F8FAFC; /* Î©îÏù∏Í≥º ÎèôÏùºÌïú Î∞∞Í≤ΩÏÉâ */
      font-family: 'Pretendard', sans-serif;
      color: #2E2E2E;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 32px 28px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 6px;
    }

    #current-time {
      text-align: center;
      font-size: 13px;
      color: #9AA5B1;
      margin-bottom: 24px;
    }

    .card-box {
      background: rgba(255, 255, 255, 0.6);
      padding: 18px;
      border-radius: 18px;
      margin-bottom: 28px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.04);
    }

    .progress-bar {
      background: #e0e5f7;
      border-radius: 12px;
      overflow: hidden;
      height: 18px;
      margin-bottom: 10px;
    }

    .progress-fill {
      background: #AFCBFF;
      height: 100%;
      text-align: center;
      color: #2E2E2E;
      font-weight: bold;
      line-height: 18px;
      transition: width 0.3s;
      font-size: 13px;
    }

    .stats {
      text-align: center;
      font-size: 13px;
      color: #9AA5B1;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 32px;
    }

    input[type="text"], select {
      padding: 12px;
      border: 1px solid #d8e0eb;
      border-radius: 10px;
      background-color: #F8FAFC;
      font-size: 15px;
    }

    button, .calendar-link button, .back-to-main button {
      background: linear-gradient(135deg, #AFCBFF, #D6D6F5);
      color: #2E2E2E;
      border: none;
      padding: 12px 20px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(175, 203, 255, 0.25);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(175, 203, 255, 0.4);
      background: linear-gradient(135deg, #94bfff, #c5c9f9);
    }

    .card {
      background: rgba(255, 255, 255, 0.75);
      border-left: 5px solid #D6D6F5;
      padding: 16px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      margin-bottom: 14px;
      transition: all 0.2s ease;
    }

    .card.done {
      text-decoration: line-through;
      opacity: 0.5;
    }

    .left {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      flex: 1;
    }

    .d-day {
      color: #FFA69E;
      font-weight: 600;
      font-size: 13px;
      margin-top: 6px;
    }

    .memo {
      font-size: 12px;
      color: #9AA5B1;
      margin-top: 4px;
    }

    .priority {
      font-size: 12px;
      background-color: #D6D6F5;
      color: #2E2E2E;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 6px;
    }

    .actions form {
      display: inline;
    }

    .actions button {
      background: none;
      border: none;
      font-size: 16px;
      margin-left: 6px;
      cursor: pointer;
      color: #5b6b73;
    }

    .calendar-link,
    .back-to-main {
      text-align: center;
      margin-top: 16px;
    }

    @media (max-width: 480px) {
      h1 { font-size: 20px; }
      .progress-fill { font-size: 12px; }
      .memo, .priority, .d-day { font-size: 11px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1><i data-feather="check-circle"></i> To Do List</h1>
    <div id="current-time">--:--</div>

    <div class="card-box">
      <div class="progress-bar">
        <div class="progress-fill" style="width: {{ progress }}%;">{{ progress }}%</div>
      </div>
      <div class="stats">
        Ïù¥Î≤à Ï£º Ï∂îÍ∞Ä: {{ added_this_week }}Í∞ú / ÏôÑÎ£å: {{ done_this_week }}Í∞ú
      </div>
    </div>

    <div class="calendar-link">
      <form action="{{ url_for('todolist.calendar_view') }}">
        <button type="submit"><i data-feather="calendar"></i> Ï∫òÎ¶∞Îçî Î≥¥Í∏∞</button>
      </form>
    </div>

    <form method="POST">
      <input type="text" name="title" placeholder="Ìï† Ïùº Ï†úÎ™©" required>
      <input type="text" id="due" name="due" placeholder="ÎÇ†Ïßú ÏÑ†ÌÉù" required>
      <select name="priority">
        <option value="Í∏¥Í∏â">üî¥ Í∏¥Í∏â</option>
        <option value="Î≥¥ÌÜµ" selected>üü° Î≥¥ÌÜµ</option>
        <option value="Ïó¨Ïú†">üü¢ Ïó¨Ïú†</option>
      </select>
      <input type="text" name="memo" placeholder="Î©îÎ™® (ÏÑ†ÌÉù)">
      <button type="submit"><i data-feather="plus-circle"></i> Ï∂îÍ∞ÄÌïòÍ∏∞</button>
    </form>

    {% for task in tasks %}
      <div class="card {% if task.done %}done{% endif %}">
        <div class="left">
          <form method="POST" action="{{ url_for('todolist.toggle_done', task_id=loop.index0) }}">
            <input type="checkbox" name="done" onchange="this.form.submit()" {% if task.done %}checked{% endif %}>
          </form>
          <div>
            <div>
              {{ task.title }}
              <span class="priority">{{ task.priority }}</span>
            </div>
            <div class="memo">{{ task.memo }}</div>
            <div class="d-day">D-{{ task.dday }}</div>
          </div>
        </div>
        <div class="actions">
          <form method="POST" action="{{ url_for('todolist.delete_task', task_id=loop.index0) }}">
            <button type="submit"><i data-feather="trash-2"></i></button>
          </form>
          <form action="{{ url_for('todolist.edit_task', task_id=loop.index0) }}">
            <button type="submit"><i data-feather="edit"></i></button>
          </form>
        </div>
      </div>
    {% endfor %}

    <div class="back-to-main">
      <a href="{{ url_for('main.index') }}">
        <button><i data-feather="arrow-left-circle"></i> Î©îÏù∏ÏúºÎ°ú</button>
      </a>
    </div>
  </div>

  <script>
    flatpickr("#due", {
      mode: "range",
      dateFormat: "Y-m-d"
    });

    function updateTime() {
      const now = new Date();
      const hh = now.getHours().toString().padStart(2, '0');
      const mm = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('current-time').textContent = `üïí ${hh}:${mm}`;
    }

    updateTime();
    setInterval(updateTime, 60000);
    feather.replace();
  </script>
</body>
</html>
