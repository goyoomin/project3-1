<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>캠픽 - 메인</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #eaf3ff, #f8faff);
      font-family: 'Pretendard', sans-serif;
      color: #2E2E2E;
      line-height: 1.6;
    }

    .app-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .app-logo {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 18px;
      gap: 6px;
    }

    .app-logo img {
      width: 26px;
      height: 26px;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      font-weight: 500;
      color: #2E2E2E;
    }

    .main {
      max-width: 520px;
      margin: 0 auto;
      padding: 24px 20px 100px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 36px;
    }

    .tile {
      background: white;
      border-radius: 16px;
      padding: 24px 14px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .tile:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
    }

    .tile i {
      width: 30px;
      height: 30px;
      margin-bottom: 12px;
      color: #6097ff;
    }

    .tile-label {
      font-size: 15px;
      font-weight: 600;
    }

    h2.section-title {
      margin-bottom: 12px;
      font-size: 17px;
      color: #1e293b;
    }

    .timetable-wrapper {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      overflow-x: auto;
      padding: 24px;
    }

    table.timetable {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    table.timetable th,
    table.timetable td {
      border: 1px solid #e2e8f0;
      padding: 8px;
      text-align: center;
    }

    table.timetable th {
      background: #eef3fb;
      font-weight: 600;
      color: #374151;
    }

    table.timetable td.time {
      background: #f1f5f9;
      font-weight: 600;
      color: #64748b;
    }

    .tab-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background: #ffffffee;
      border-top: 1px solid #e5e7eb;
      padding: 10px 0;
      backdrop-filter: blur(10px);
    }

    .tab-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 13px;
      color: #9AA5B1;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .tab-item.active {
      color: #2E2E2E;
      font-weight: 700;
    }

    .tab-item i {
      margin-bottom: 4px;
    }

    button.logout-btn {
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 13px;
      color: #374151;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button.logout-btn:hover {
      background: #e5e7eb;
      color: #111827;
    }
  </style>
</head>
<body>
  <div class="app-bar">
    <div class="app-logo">
      <img src="{{ url_for('static', filename='img/campick-logo.png') }}" alt="캠픽 로고" />
      CAMPICK
    </div>
    <div class="profile-section">
      {% if session['name'] %}
        <i data-feather="user" style="width: 16px; height: 16px;"></i>
        <span>{{ session['name'] }}</span>
      {% endif %}
      <form action="{{ url_for('login.logout') }}" method="post">
        <button class="logout-btn" title="로그아웃">로그아웃</button>
      </form>
    </div>
  </div>

  <div class="main">
    <div class="grid">
      <a href="{{ url_for('map.show_map') }}" class="tile">
        <i data-feather="map-pin"></i>
        <div class="tile-label">지도</div>
      </a>
      <a href="{{ url_for('food.index') }}" class="tile">
        <i data-feather="coffee"></i>
        <div class="tile-label">학식</div>
      </a>
      <a href="{{ url_for('timetable.index') }}" class="tile">
        <i data-feather="calendar"></i>
        <div class="tile-label">시간표</div>
      </a>
      <a href="{{ url_for('todolist.index') }}" class="tile">
        <i data-feather="check-square"></i>
        <div class="tile-label">할일</div>
      </a>
    </div>

    <h2 class="section-title">내 시간표</h2>
    <div class="timetable-wrapper">
      <table class="timetable">
        <thead>
          <tr>
            <th>시간</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
          </tr>
        </thead>
        <tbody>
          {% for hour in range(9, 18) %}
          <tr>
            <td class="time">{{ "%02d:00" % hour }}</td>
            <td></td><td></td><td></td><td></td><td></td><td></td><td></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <div class="tab-bar">
    <a href="{{ url_for('main.index') }}" class="tab-item active">
      <i data-feather="home"></i>
      홈
    </a>
    <a href="{{ url_for('notice.index') }}" class="tab-item">
      <i data-feather="bell"></i>
      공지
    </a>
    <a href="{{ url_for('user.settings') }}" class="tab-item">
      <i data-feather="user"></i>
      설정
    </a>
  </div>

  <script>
    feather.replace();
  </script>
</body>
</html>
