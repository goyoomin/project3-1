<!DOCTYPE html>

<head>
  <meta charset="utf-8">

</head>
<body class="map-page">
  <!-- ìƒë‹¨ë°” -->
  <div class="app-bar">
    <div class="app-logo">
      <img src="{{ url_for('static', filename='img/campick-logo.png') }}" alt="ë¡œê³ " />
      MAP
    </div>
    <a href="{{ url_for('main.index') }}" class="main-back-btn">
      <i data-feather="arrow-left-circle"></i> ë©”ì¸ìœ¼ë¡œ

  <!-- ì§€ë„ ì˜ì—­ -->
  <div id="map-container">
    <div id="map"></div>

  <!-- ì¶œë°œ/ë„ì°© ë° ê¸¸ì°¾ê¸° ë²„íŠ¼ -->
  <div id="route-info-box">
    <div><span class="route-label">ì¶œë°œì§€:</span> <span id="start-info" class="route-value">ì„ íƒ ì•ˆ ë¨</span></div>
    <div><span class="route-label">ë„ì°©ì§€:</span> <span id="end-info" class="route-value">ì„ íƒ ì•ˆ ë¨</span></div>
    <button id="find-path-btn" class="button">ê¸¸ì°¾ê¸°</button>
  </div>

  <!-- ì¹´ì¹´ì˜¤ ì§€ë„ SDK -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=a7a331e4948938c1ee40b4ca14c1be83&autoload=true"></script>

  <!-- ì„œë²„ì—ì„œ ì „ë‹¬ëœ ê±´ë¬¼ ë°ì´í„° -->
  <script type="text/javascript">
    var buildings = {{ buildings | tojson | safe }};
  </script>

  <!-- ì§€ë„ ê¸°ëŠ¥ ìŠ¤í¬ë¦½íŠ¸ -->
  <script>
    feather.replace();

    var mapContainer = document.getElementById('map');
    var mapOption = {
      center: new kakao.maps.LatLng(37.0127, 127.2632),
      level: 4
    };
    var map = new kakao.maps.Map(mapContainer, mapOption);

    var activeOverlay = null;
    let startPos = null;
    let endPos = null;
    let pathPolyline = null;

    buildings.forEach(function(b, idx) {
      var coords = b.coords.map(c => new kakao.maps.LatLng(c[0], c[1]));

      var polygon = new kakao.maps.Polygon({
        path: coords,
        strokeWeight: 0,
        strokeOpacity: 0,
        fillColor: '#a0c8f0',
        fillOpacity: 0.05
      });

      polygon.setMap(map);

      kakao.maps.event.addListener(polygon, 'mouseover', function () {
        polygon.setOptions({ strokeWeight: 2, strokeOpacity: 0.8, fillOpacity: 0.3 });
        mapContainer.style.cursor = 'pointer';
      });

      kakao.maps.event.addListener(polygon, 'mouseout', function () {
        polygon.setOptions({ strokeWeight: 0, strokeOpacity: 0, fillOpacity: 0.05 });
        mapContainer.style.cursor = 'default';
      });

      kakao.maps.event.addListener(polygon, 'click', function(mouseEvent) {
        if (activeOverlay) activeOverlay.setMap(null);

        const content = `
          <div class="custom-overlay-box">
            <div class="close-btn" onclick="closeOverlay()">âŒ</div>
            <div class="overlay-title">ğŸ“<strong>${b.name}</strong></div>
            <div class="overlay-desc">${b.description}</div>
            <div class="overlay-btns">
              <button class="button" onclick="setStart(${b.coords[0][0]}, ${b.coords[0][1]}, '${b.name}', ${idx})">ì¶œë°œì§€</button>
              <button class="button" onclick="setEnd(${b.coords[0][0]}, ${b.coords[0][1]}, '${b.name}', ${idx})">ë„ì°©ì§€</button>
            </div>
          </div>
        `;

        activeOverlay = new kakao.maps.CustomOverlay({
          content: content,
          position: mouseEvent.latLng,
          xAnchor: 0.5,
          yAnchor: 1.5
        });

        activeOverlay.setMap(map);
      });
    });

    function closeOverlay() {
      if (activeOverlay) {
        activeOverlay.setMap(null);
        activeOverlay = null;
      }
    }

    function setStart(lat, lng, name, id) {
      startPos = { lat, lng, name, id };
      document.getElementById('start-info').innerText = name;
      closeOverlay();
    }

    function setEnd(lat, lng, name, id) {
      endPos = { lat, lng, name, id };
      document.getElementById('end-info').innerText = name;
      closeOverlay();
    }

    document.getElementById('find-path-btn').onclick = function() {
      if (!startPos || !endPos) {
        alert('ì¶œë°œì§€ì™€ ë„ì°©ì§€ë¥¼ ëª¨ë‘ ì„ íƒí•´ì£¼ì„¸ìš”!');
        return;
      }
      if (startPos.id === endPos.id) {
        alert('ì¶œë°œì§€ì™€ ë„ì°©ì§€ëŠ” ë‹¬ë¼ì•¼ í•©ë‹ˆë‹¤.');
        return;
      }

      fetch(`/map/path/${startPos.id}/${endPos.id}`)
        .then(res => res.json())
        .then(data => {
          if (pathPolyline) pathPolyline.setMap(null);
          const linePath = data.path.map(p => new kakao.maps.LatLng(p.lat, p.lng));
          pathPolyline = new kakao.maps.Polyline({
            path: linePath,
            strokeWeight: 7,
            strokeColor: '#4f7cff',
            strokeOpacity: 0.85,
            strokeStyle: 'solid',
            map: map
          });
        });
    };
  </script>
</body>
</html>
