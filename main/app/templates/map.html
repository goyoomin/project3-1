<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MAP í˜ì´ì§€</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div id="title">MAP</div>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <!-- Kakao ì§€ë„ API -->
  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a7a331e4948938c1ee40b4ca14c1be83&autoload=true"></script>

  <!-- Python -> JS ë°ì´í„° ë³€í™˜ -->
  <script type="text/javascript">
    window.buildings = {{ buildings | tojson | safe }};
  </script>

  <script>
    var mapContainer = document.getElementById('map');
    var mapOption = {
      center: new kakao.maps.LatLng(37.0127, 127.2632),
      level: 4
    };
    var map = new kakao.maps.Map(mapContainer, mapOption);

    var activeOverlay = null;

    buildings.forEach(function(b) {
      var coords = b.coords.map(function(c) {
        return new kakao.maps.LatLng(c[0], c[1]);
      });

      var polygon = new kakao.maps.Polygon({
        path: coords,
        strokeWeight: 0, // ê¸°ë³¸ì€ ì„  ì—†ìŒ
        strokeColor: '#004c80',
        strokeOpacity: 0,
        fillColor: '#a0c8f0',
        fillOpacity: 0.05  // â† â˜… 0ì´ ì•„ë‹Œ 0.05 ì •ë„ë¡œ (ì•„ì£¼ í¬ë¯¸í•˜ê²Œ, ì´ë²¤íŠ¸ ì‚´ì•„ìˆìŒ)
      });

      polygon.setMap(map);

      // ë§ˆìš°ìŠ¤ ì˜¤ë²„ ì‹œ ê°•ì¡°
      kakao.maps.event.addListener(polygon, 'mouseover', function () {
        polygon.setOptions({
          strokeWeight: 2,
          strokeOpacity: 0.8,
          fillOpacity: 0.3
        });
        map.getContainer().style.cursor = 'pointer';
      });

      // ë§ˆìš°ìŠ¤ ì•„ì›ƒ ì‹œ ì›ë˜ëŒ€ë¡œ (fillOpacityë¥¼ 0ì´ ì•„ë‹Œ 0.05ë¡œ!)
      kakao.maps.event.addListener(polygon, 'mouseout', function () {
        polygon.setOptions({
          strokeWeight: 0,
          strokeOpacity: 0,
          fillOpacity: 0.05  // â† â˜… ì—¬ê¸°!
        });
        map.getContainer().style.cursor = 'default';
      });

      // í´ë¦­ ì‹œ ì •ë³´ì°½ í‘œì‹œ
      kakao.maps.event.addListener(polygon, 'click', function(mouseEvent) {
        if (activeOverlay) {
          activeOverlay.setMap(null);
        }

        var content = `
          <div style="position:relative; padding:10px; background:#fff; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.2);">
            <div style="position:absolute; top:5px; right:8px; cursor:pointer;" onclick="closeOverlay()">âŒ</div>
            <div style="padding-top:10px;">
              ğŸ“<strong>${b.name}</strong><br>${b.description}
            </div>
          </div>
        `;

        activeOverlay = new kakao.maps.CustomOverlay({
          content: content,
          position: mouseEvent.latLng,
          xAnchor: 0.5,
          yAnchor: 1.5
        });

        activeOverlay.setMap(map);
      });
    });

    // ì˜¤ë²„ë ˆì´ ë‹«ê¸° í•¨ìˆ˜
    function closeOverlay() {
      if (activeOverlay) {
        activeOverlay.setMap(null);
        activeOverlay = null;
      }
    }
  </script>

</body>
</html>
