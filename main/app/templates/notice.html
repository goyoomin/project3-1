<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공지사항</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div class="app-bar">
    <div class="app-logo">
      <img src="{{ url_for('static', filename='img/campick-logo.png') }}" alt="로고" />
      공지사항
    </div>
    <a href="{{ url_for('main.index') }}" class="main-back-btn">
      <i data-feather="arrow-left-circle"></i> 메인으로
    </a>
  </div>
  <div class="container" style="max-width:700px;margin:32px auto 0;">
    <h1 style="font-size:1.5em;">📢 공지사항</h1>
    {% if notices %}
      <ul style="padding:0;list-style:none;">
        {% for notice in notices %}
        <li style="margin:0 0 12px 0;padding:0;">
          <a href="{{ notice.link }}" target="_blank" style="font-weight:500;font-size:1.05em;color:#364;">{{ notice.title }}</a>
          <span style="font-size:0.92em;color:#888;margin-left:10px;">{{ notice.date }}</span>
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <p style="color:#888;">공지사항을 불러올 수 없습니다.</p>
      
      <div style="margin:32px 0 0 0; display:flex; gap:36px; justify-content:center;">
        <a href="https://www.hknu.ac.kr/" target="_blank" style="text-align:center; text-decoration:none;">
          <img src="{{ url_for('static', filename='img/hknu_logo.png') }}" alt="한경국립대학교" style="height:32px;"><br>
          <span style="color:#222;font-size:0.98em;">한경국립대학교</span>
        </a>
        <a href="https://info.hknu.ac.kr/nxui/index.html" target="_blank" style="text-align:center; text-decoration:none;">
          <img src="{{ url_for('static', filename='img/hkgo_logo.png') }}" alt="학사시스템" style="height:32px;"><br>
          <span style="color:#222;font-size:0.98em;">학사시스템</span>
        </a>
        <a href="https://goodgil.hknu.ac.kr/" target="_blank" style="text-align:center; text-decoration:none;">
          <img src="{{ url_for('static', filename='img/hkmooc_logo.png') }}" alt="good-gil" style="height:32px;"><br>
          <span style="color:#222;font-size:0.98em;">good-gil</span>
        </a>
        <a href="https://cyber.hknu.ac.kr/ilos/main/main_form.acl" target="_blank" style="text-align:center; text-decoration:none;">
          <img src="{{ url_for('static', filename='img/el_logo.png') }}" alt="사이버캠퍼스" style="height:32px;"><br>
          <span style="color:#222;font-size:0.98em;">lms</span>
        </a>
      </div>
    {% endif %}
  </div>
  <script>feather.replace();</script>
</body>
</html>
