<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 완료</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .modal {
      background: white;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease;
    }

    .modal h2 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #2E2E2E;
    }

    .modal p {
      font-size: 14px;
      color: #6b7280;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="modal">
    <h2>🎉 회원가입이 완료되었습니다.</h2>
    <p>잠시 후 로그인 페이지로 이동합니다...</p>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "{{ url_for('login.login') }}";
    }, 3000); // 3초 뒤 로그인 페이지 이동
  </script>
</body>
</html>
