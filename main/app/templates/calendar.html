<!DOCTYPE html>
<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(135deg, #eaf3ff, #f8faff);
      color: #2E2E2E;
    }

    .app-bar {

    }

    .profile-section {

    }

    button.logout-btn {

      font-size: 15px;
      cursor: pointer;
      color: #2E2E2E;
    }

    .main {
      max-width: 720px;
      margin: 40px auto;
      padding: 0 20px 60px;
    }

    .calendar-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    .back {
      text-align: center;
      margin-top: 24px;
    }

    .back a {
      display: inline-block;
      border: 1.5px solid #AFCBFF;
      background: #ffffff;
      color: #2E2E2E;
      padding: 10px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .back a:hover {
      background: #F0F7FF;
    }

    .fc .fc-toolbar-title {
      font-size: 20px;
      font-weight: bold;
    }

    .fc .fc-button {
      background: none;
      color: #2E2E2E;
      border: 1.5px solid #AFCBFF;
      border-radius: 8px;
      font-weight: 600;
      padding: 6px 12px;
      font-size: 13px;
    }

    .fc .fc-button-active,
    .fc .fc-button:focus {
      background-color: #AFCBFF;
      color: #2E2E2E;
    }

    .fc .fc-button:hover {
      background-color: #F0F7FF;
      border-color: #94bfff;
    }

    .fc .fc-day-today {
      background-color: #f0f4fa !important;
    }

    .fc .fc-col-header-cell {
      background-color: #F8FAFC;
      font-weight: bold;
    }

    .fc td {
      background-color: #ffffff;
      border: 1px solid #E0E0E0;
    }

    .fc-event {
      border: none;
      font-size: 13px;
      font-weight: 500;
      padding: 4px 6px;
      border-radius: 6px;
      color: #2E2E2E;
    }

    /* üìå Ïö∞ÏÑ†ÏàúÏúÑÎ≥Ñ ÌååÏä§ÌÖî ÏÉâÏÉÅ */
    .priority-Í∏¥Í∏â {
      background-color: #FFA69E !important;
    }

    .priority-Î≥¥ÌÜµ {
      background-color: #FFF3B0 !important;
    }

    .priority-Ïó¨Ïú† {
      background-color: #C7F9CC !important;
    }

    @media (max-width: 600px) {
      .fc .fc-toolbar {
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="app-bar">
    Ï∫†ÌîΩ - Ï∫òÎ¶∞Îçî
    <div class="profile-section">
      <form action="{{ url_for('login.logout') }}" method="post">
        <button class="logout-btn">Î°úÍ∑∏ÏïÑÏõÉ</button>
      </form>
    </div>
  </div>

  <div class="main">
    <div class="calendar-box">
      <div id="calendar"></div>
    </div>

    <div class="back">
      <a href="{{ url_for('todolist.index') }}">‚Üê ToDoListÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ko',
        editable: true,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek'
        },
        buttonText: {
          today: 'Ïò§Îäò',
          month: 'ÏõîÍ∞Ñ',
          week: 'Ï£ºÍ∞Ñ'
        },
        dayCellContent: function(arg) {
          return arg.date.getDate();
        },
        events: {{ tasks|tojson }},
        eventDidMount: function(info) {
          const priority = info.event.extendedProps.priority;
          if (priority) {
            info.el.classList.add('priority-' + priority);
          }

          const memo = info.event.extendedProps.memo;
          if (memo) {
            info.el.setAttribute('title', memo);
          }
        },
        eventClick: function(info) {
          const taskId = info.event.id;
          window.location.href = `/todolist/edit/${taskId}`;
        },
        eventDrop: function(info) {
          const taskId = info.event.id;
          const newDate = info.event.startStr;

          fetch(`/todolist/update-date/${taskId}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ new_date: newDate })
          })
          .then(response => {
            if (!response.ok) {
              alert("‚õî ÎÇ†Ïßú Î≥ÄÍ≤Ω Ïã§Ìå®!");
              info.revert();
            }
          })
          .catch(() => {
            alert("‚ö†Ô∏è ÏÑúÎ≤Ñ Ïò§Î•ò!");
            info.revert();
          });
        }
      });

      calendar.render();
      feather.replace();
    });
  </script>
</body>
</html>
