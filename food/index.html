<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학식 및 기식 메뉴</title>
</head>
<body>

    <table>
        <tbody>
            {% for time, foods in menu.items() %}
            <tr>
                <td>{{ time }}</td>
                <td>{{ ', '.join(foods) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
